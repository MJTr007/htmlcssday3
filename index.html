<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_3</title>
    <style>
        table,tr,td,th{
            border: 1px solid blue;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>State of health</th>
                <th colspan="2">Fasting value</th>
                <th>After Remaining</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th></th>
                <th>Minimun</th>
                <th>Normal</th>
                <th>2 hours of Eating</th>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td style="text-align: center;">healthy</td>
                <td style="text-align: center;">70</td>
                <td style="text-align: center;">100</td>
                <td style="text-align: center;">Less than 140</td>
            </tr>
        </tbody>

        <tbody>
            <tr>
                <td style="text-align: center;">Pre-diabetic</td>
                <td style="text-align: center;">101</td>
                <td style="text-align: center;">126</td>
                <td style="text-align: center;">140 to 200</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td style="text-align: center;">Diabetic</td>
                <td style="text-align: center;">More than 126</td>
                <td style="text-align: center;">Not Applicable</td>
                <td style="text-align: center;">More than 200</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
